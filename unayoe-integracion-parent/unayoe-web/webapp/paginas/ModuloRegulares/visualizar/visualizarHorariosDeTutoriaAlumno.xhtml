<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/plantilla/ModuloRegulares/Plantillas/plantilla_r.xhtml">
	<ui:define name="contenido">

		<p:panel header="Visualizar Datos de Tutoria de Alumnos"
			style="width: 95%;border: 0px;">

			<h:panelGrid columns="3" cellspacing="5">
				<h:outputText value="Ciclo" />
				<p:spacer width="10px" />
				<p:selectOneMenu
					value="#{registrarTutoriaMBean.claseMaestraModelSelect.idCampo}">
					<f:selectItems 
						value="#{registrarTutoriaMBean.claseMaestraModel.listaClaseMaestra}"
						var="ciclo" 
						itemLabel="#{ciclo.valorCampo}"
						itemValue="#{ciclo.idCampo}"/> 
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid id="pnlBuscador"
				style="font-size: 12px;text-align: left" columns="5" cellspacing="5">
				<h:outputText value="Codigo Alumno" />
				<p:outputPanel>
					<p:inputText
						value="#{registrarTutoriaMBean.asistenciaTutoriaModelSelect.a_codigo}"
						size="30" />
					<p:spacer width="5px" />
					<p:commandButton update="tablaResultado, a_nombre"
						value="#{mensaje['unayoe.ingresar.datos.alumnos.label.buscar']}"
						actionListener="#{registrarTutoriaMBean.buscarHorariosTutoria}" />
				</p:outputPanel>
				<p:spacer width="30px" />  
				<h:outputText  value="Nombre de Alumno" />
				<p:inputText  id="a_nombre"
					value="#{registrarTutoriaMBean.asistenciaTutoriaModelSelect.a_nombre}"
					size="40" />
				<p:spacer width="30px" />				 
			</h:panelGrid>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<p:dataTable 
						id="tablaResultado" style="font-size:10px;"
						value="#{registrarTutoriaMBean.listAsistenciaTutoria}" var="lista"
						emptyMessage="Datos de Tutoria Vacio" paginator="true" rows="5">

						<p:column headerText="Cod Curso" style="font-size: 12px;width: 20%">
							<h:outputText value="#{lista.c_codigo}" />
						</p:column>

						<p:column headerText="Nombre Curso" style="font-size: 12px;width: 20%">
							<h:outputText value="#{lista.c_nombre}" />
						</p:column>

						<p:column headerText="# Repitencias" style="font-size: 12px;width: 20%">
							<h:outputText value="#{lista.repitencia}" />
						</p:column>

						<p:column headerText="Nombre Tutor" style="font-size: 12px;width: 20%">
							<h:outputText value="#{lista.p_nombre}" />
						</p:column>

						<p:column headerText="Dia" style="font-size: 12px;width: 20%">
							<h:outputText value="#{lista.dia}" />
						</p:column>

						<p:column headerText="Hora de Inicio"
							style="font-size: 12px;width: 35%">
							<h:outputText value="#{lista.horaIni}" />
						</p:column>

						<p:column headerText="Hora Fin" style="font-size: 12px;width: 25%">
							<h:outputText value="#{lista.horaFin}" />
						</p:column>

						<f:facet name="footer">
							<h:outputLabel style="font-size: 12px;"
								value="Total de Registros: #{registraTutoriaMBean.listAsistenciaTutoria.size()}" />
						</f:facet>
					</p:dataTable>
				</p:column>
			</p:row>
			<p:spacer width="30px" />
			<p:row>
				<p:column colspan="3">
					<p:commandButton value="Exportar" id="botonExportar"
						actionListener="#{registrarTutoriaMBean.imprimirReporteHorarioAlumno}" ajax="false" />
				</p:column>	
			</p:row>
		</p:panel>
	</ui:define>
</ui:composition>


</html>
