<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/plantilla/ModuloObservados/Plantillas/plantilla_tutor_o.xhtml">
	<ui:define name="contenido">
		<p:outputPanel id="pnlGridMensajes" style="width:400px;margin-top:5px;">
			<p:row>
    			<p:column colspan="4" rowspan="2">
    				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
   				</p:column>
   			</p:row>
   		</p:outputPanel>
		
		<p:panel 
			header="Consulta de horarios de tutorÃ­a de alumnos"
			style="width: 95%;border: 0px;">
			
			<h:panelGrid id="pnlBuscador"
				style="font-size: 12px;text-align: left" columns="5" cellspacing="5">
				<h:outputText value="Codigo del Alumno:" />
				<p:outputPanel>
					<p:inputText
						value="#{registrarTutoriaMBean.tutoriaModelSelect.aCodigo}"
						size="30" />
					<p:spacer width="5px" />
					<p:commandButton update="tablaResultado, a_nombre"
						value="#{mensaje['unayoe.ingresar.datos.alumnos.label.buscar']}"
						actionListener="#{registrarTutoriaMBean.buscarHorariosTutoria(1)}" />
				</p:outputPanel>
				<p:spacer width="30px" />  
				<h:outputText  value="Nombre del Alumno:" />
				<p:inputText  
					id="a_nombre"
					value="#{registrarTutoriaMBean.tutoriaModelSelect.aNombre}"
					size="40" />
				<p:spacer width="30px" />				 
			</h:panelGrid>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<p:dataTable 
						id="tablaResultado" style="font-size:10px;"
						value="#{registrarTutoriaMBean.listAsistenciaTutoria}" var="lista"
						emptyMessage="Datos de Tutoria Vacio">

						<p:column headerText="Cod Curso" style="font-size: 12px;width: 10%">
							<h:outputText value="#{lista.c_codigo}" />
						</p:column>

						<p:column headerText="Nombre Curso" style="font-size: 12px;width: 20%">
							<h:outputText value="#{lista.c_nombre}" />
						</p:column>

						<p:column headerText="# Repitencias" style="font-size: 12px;width: 8%">
							<h:outputText value="#{lista.repitencia}" />
						</p:column>

						<p:column headerText="Nombre Tutor" style="font-size: 12px;width: 15%">
							<h:outputText value="#{lista.p_nombre}" />
						</p:column>

						<p:column headerText="Frecuencia" style="font-size: 12px;width: 10%">
							<h:outputText value="#{lista.descFrecuencia}" />
						</p:column>
						
						<p:column headerText="Dia" style="font-size: 12px;width: 10%">
							<h:outputText value="#{lista.dia}" />
						</p:column>

						<p:column headerText="Hora de Inicio" style="font-size: 12px;width: 8%">
							<h:outputText value="#{lista.horaIni}" />
						</p:column>

						<p:column headerText="Hora Fin" style="font-size: 12px;width: 8%">
							<h:outputText value="#{lista.horaFin}" />
						</p:column>
					</p:dataTable>
				</p:column>
			</p:row>				
		</p:panel>
	</ui:define>
</ui:composition>


</html>
