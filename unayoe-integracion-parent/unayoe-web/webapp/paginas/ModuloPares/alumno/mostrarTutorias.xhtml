<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloPares/Plantillas/plantilla_alumno_p.xhtml">

	<ui:define name="contenido">

		<p:breadCrumb>
			<p:menuitem value="Inicio" url="#"></p:menuitem>
			<p:menuitem value="Mis Actividades Académicas" url="#"></p:menuitem>
		</p:breadCrumb>

		<h:form id="form">
			<p:dataGrid var="activity"
				value="#{mostrarTutoriasAlumnoMBean.getActividadesAcademicasMatriculadas()}"
				columns="3" layout="grid" rows="9" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,9,12,16">

				<f:facet name="header">
                    Actividades Académicas Matriculadas
                </f:facet>

				<p:panel header="#{activity.nombre}" style="text-align:center">
					<p:panelGrid columns="2" style="width: 100%">

						<h:outputText value="Area:"
							style="color: #1c86ee; font-weight: bold;" />
						<h:outputText value="#{activity.nombreArea}"
							style="color: #1c86ee; font-weight: bold;" />

						<h:outputText value="Curso:" />
						<h:outputText value="#{activity.nombreCurso}" />

						<h:outputText value="Tutor:" />
						<h:outputText value="#{activity.nombreTutor}" />

						<h:outputText value="Horario:" />
						<ui:repeat value="#{activity.horarios}" var="horario">
							<h:outputText
								value="#{horario.dia} : #{horario.horaInicio} a #{horario.horaFin}" />
							<br />
						</ui:repeat>

						<h:outputText value="Sesiones:" />
						<ui:repeat value="#{activity.sesiones}" var="sesion">
							<h:outputText value="#{sesion.fecha} : #{sesion.descripcion}" />
							<br />
						</ui:repeat>

					</p:panelGrid>
				</p:panel>
			</p:dataGrid>


		</h:form>



	</ui:define>
</ui:composition>
</html>
