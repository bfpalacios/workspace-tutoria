<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form>
		<p:panelMenu style="font-size:12px;"
			transient="true" >		 
			<p:submenu label="Registrar Asistencia a Tutoria">
				<p:menuitem 
					value="Primera sesión" action="#{alumnoMBean.selectorRegistroAsistencia(1,2,1)}"
					icon="ui-icon-arrowrefresh-1-w" />	
				<p:menuitem 
					value="Sesión normal" action="#{alumnoMBean.selectorRegistroAsistencia(1,2,2)}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem 
					value="Última sesión" action="#{alumnoMBean.selectorRegistroAsistencia(1,2,3)}"
					icon="ui-icon-arrowrefresh-1-w" />		
			</p:submenu>
			
			<p:submenu label="Ver Horarios de Tutoría">
				<p:menuitem value="De alumnos" action="#{registrarTutoriaMBean.selectorPaginasConsultaTutoria(1,5)}"
					icon="ui-icon-arrowrefresh-1-w"  />
			</p:submenu>
			
			<p:submenu label="Tareas de tutoría">
				<p:menuitem value="Control de tareas" action="#{registrarTutoriaMBean.selectorControlObservaciones(1,2)}"
					icon="ui-icon-arrowrefresh-1-w"  />
			</p:submenu>
			
			<p:submenu label="Gestión de Actas de Tutoria">
				<p:menuitem 
					value="Cargar Actas" action="#{gestionarActasMBean.selectorCargaActas(1,3)}"
					icon="ui-icon-arrowrefresh-1-w" />		
				<p:menuitem 
					value="Descargar Actas" action="#{gestionarActasMBean.selectorDescargaActas(1,3)}"
					icon="ui-icon-arrowrefresh-1-w" />	
				
			</p:submenu>
			
			<p:submenu label="Reporte de Asistencia a Tutoría">
				<p:menuitem value="De alumnos" action="#{registrarTutoriaMBean.selectorVisualizacionDatosTutoria(1,4)}"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu> 		 
			
			<p:submenu label="Salir del sistema">
	                    <p:menuitem value="Cerrar Sesion" url="#{request.contextPath}/j_spring_security_logout" 
					icon="ui-icon-arrowrefresh-1-w" />			 
			</p:submenu>
		</p:panelMenu>
	</h:form>
</h:body>
</html>
