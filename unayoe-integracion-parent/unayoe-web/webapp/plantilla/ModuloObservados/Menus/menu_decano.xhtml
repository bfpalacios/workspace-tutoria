<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form>
		<p:panelMenu style="font-size:12px;" transient="true">
			<p:submenu label="Datos de los Alumnos Observados">
				<p:menuitem value="Cargar alumnos observados"
					action="#{datosAlumnosMBean.selectorDatosAlumnos(5)}"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Gestión de Actas de Tutoria">
				<p:menuitem value="Cargar Actas"
					action="#{gestionarActasMBean.selectorCargaActas(1,5)}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem value="Descargar Actas"
					action="#{gestionarActasMBean.selectorDescargaActas(1,5)}"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Reporte de Asistencia a Tutoría">
				<p:menuitem value="De Alumnos"
					action="#{registrarTutoriaMBean.selectorVisualizacionDatosTutoria(1,6)}"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Estadísticas del sistema">
				<p:menuitem value="Estadísticas"
					action="#{registrarTutoriaMBean.selectorPaginasIndicadores(1,4)}"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Salir del sistema">
				<p:menuitem value="Cerrar Sesion"
					url="#{request.contextPath}/j_spring_security_logout"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
		</p:panelMenu>
	</h:form>
</h:body>
</html>
