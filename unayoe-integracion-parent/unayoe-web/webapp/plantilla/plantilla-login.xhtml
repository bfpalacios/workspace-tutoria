<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/demo.css" />
</h:head>

<h:body>
	<form id="formLoginPrincipal" method="post"
		action="${request.contextPath}/j_spring_security_check">
		<p:layout fullPage="true">

			<p:layoutUnit id="lytPlantillaLoginBanner" position="north"
				size="250">
				<h:graphicImage id="imgPlantillaLoginBanner"
					value="/resources/images/banner/fisi-unmsm.jpg" 
					width="100%" height="100%"/>
			</p:layoutUnit>

			<p:layoutUnit id="lytPlantillaLoginPiePagina" position="south"
				size="40">
				<div align="center" style="font-size: 9px;">
					<h:outputText id="txtPlantillaLoginPiePagina"
						value="#{mensaje['demo.piepagina.mensaje']}" />
				</div>
			</p:layoutUnit>

			<p:layoutUnit id="lytTemplateLoginContent" position="center">
				<div id="divTemplateLoginContent" align="center">
					<ui:insert name="contenido" />
				</div>
			</p:layoutUnit>
		</p:layout>
	</form>
</h:body>
</html>
